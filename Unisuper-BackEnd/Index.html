<!DOCTYPE html>
<html>
<head>
    <title>Registro UNISUPER</title>
</head>
<body>
    <h1>Registro de Personas</h1>
    <form id="registroForm">
        <label for="Telefono">Telefono:</label>
        <input type="number" id="@Telefono" required><br><br>

        <label for="Nombre">Nombre:</label>
        <input type="text" id="@Nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="text" id="@Correo" required><br><br>

        <label for="ID_Rol">Rol:</label>
        <input type="number" id="@ID_Rol" required><br><br>

        <button type="button" onclick="insertarPersonas()" >Registrar Persona</button>
    
    </form>

    <h2>Personas Registradas:</h2>
    <ul id="listaPersonas"></ul>

    <script src="Conexion.js"></script>

</body>
</html>
